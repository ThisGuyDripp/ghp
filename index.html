<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miller Indices Calculator</title>
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Your existing HTML content -->

    <!-- Updated Three.js imports -->
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // Make THREE globally available
        window.THREE = THREE;
        window.OrbitControls = OrbitControls;
    </script>

    <!-- Other libraries -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <!-- Application Scripts -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="InterceptCalculator.js"></script>
    <script src="AxisSystem.js"></script>
    <script src="MillerVisualizer.js"></script>
    <script src="main.js"></script>

    <!-- Initialize loading state -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.addEventListener('load', function() {
                document.getElementById('script-loading').style.display = 'none';
            });

            window.onerror = function(msg, url, lineNo, columnNo, error) {
                console.error('Script loading error:', msg);
                document.getElementById('error').textContent = 'Error loading application. Please refresh the page.';
                document.getElementById('error').style.display = 'block';
                document.getElementById('script-loading').style.display = 'none';
                return false;
            };
        });
    </script>
</body>
</html>
