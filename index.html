<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miller Indices Calculator</title>
  
  <!-- Styles & Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="./src/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Miller Indices Calculator</h1>
    
    <!-- Tutorial Button -->
    <div class="text-center mb-3">  
      <button id="startTutorial" class="btn btn-info">  
        <i class="fas fa-graduation-cap"></i> Start Tutorial  
      </button>  
    </div>

    <!-- Calculator Section -->
    <div class="calculator card p-4 mb-4">
      <div class="mb-3">
        <select id="mineralSelect" class="form-select">
          <option value="">Select a Mineral...</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Intercepts (x, y, z)</label>
        <div class="d-flex gap-2">
          <input type="number" id="x" class="form-control" placeholder="x" step="0.1">
          <input type="number" id="y" class="form-control" placeholder="y" step="0.1">
          <input type="number" id="z" class="form-control" placeholder="z" step="0.1">
        </div>
      </div>
      <button id="calculateBtn" class="btn btn-primary w-100">
        <i class="fas fa-calculator"></i> Calculate
      </button>
      <div id="result" class="mt-3 text-center"></div>
    </div>

    <!-- 3D Viewer -->
    <div class="card p-2">
      <div id="3d-viewer"></div>
      <div class="viewer-controls mt-3 text-center">
        <button id="resetCamera" class="btn btn-sm btn-outline-secondary">
          <i class="fas fa-sync-alt"></i> Reset View
        </button>
        <button id="toggleAxes" class="btn btn-sm btn-outline-secondary mx-2">
          <i class="fas fa-crosshairs"></i> Toggle Axes
        </button>
        <button id="fullscreen" class="btn btn-sm btn-outline-secondary">
          <i class="fas fa-expand"></i> Fullscreen
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="loader" id="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Tutorial Modals -->
  <div class="modal fade" id="tutorialStep1" tabindex="-1">
    <!-- Modal content from previous step -->
  </div>
  <div class="modal fade" id="tutorialStep2" tabindex="-1">
    <!-- Modal content from previous step -->
  </div>
  <div class="modal fade" id="tutorialStep3" tabindex="-1">
    <!-- Modal content from previous step -->
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="./src/js/threeConfig.js"></script>
  <script src="./src/js/app.js"></script>
</body>
</html>
