<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miller Indices 3D Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading">Initializing 3D Engine...</div>
    <div id="errorToast" class="error-toast"></div>
    
    <div class="control-panel">
        <select id="mineralSelect" class="mineral-dropdown">
            <option value="custom">Custom Values</option>
        </select>
        
        <div class="input-group">
            <input type="number" id="h" class="miller-input" placeholder="h" min="0" step="1" value="1">
            <input type="number" id="k" class="miller-input" placeholder="k" min="0" step="1" value="0">
            <input type="number" id="l" class="miller-input" placeholder="l" min="0" step="1" value="0">
        </div>
    </div>

    <canvas id="sceneCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
